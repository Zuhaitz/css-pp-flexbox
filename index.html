<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="col-1">
          <div class="flex-space-evenly">
            <img src="assets/images/spain.png" alt="spain flag" />
            <img src="assets/images/argentina.png" alt="argentina flag" />
            <img src="assets/images/germany.png" alt="germany flag" />
          </div>
          <div class="flex-space-around">
            <img src="assets/images/france.png" alt="france flag" />
            <img src="assets/images/italy.png" alt="italy flag" />
          </div>
          <div class="flex-space-evenly">
            <img src="assets/images/costarica.png" alt="costarica flag" />
            <img src="assets/images/mexico.png" alt="mexico flag" />
            <img src="assets/images/honduras.png" alt="honduras flag" />
            <img src="assets/images/arabia.png" alt="arabia flag" />
          </div>
        </div>

        <div class="col-2">
          <img src="assets/images/japan.png" alt="japan flag" />
          <img src="assets/images/sweden.png" alt="sweden flag" />
          <img src="assets/images/denmark.png" alt="denmark flag" />
          <img src="assets/images/brazil.png" alt="brazil flag" />
          <img src="assets/images/america.png" alt="america flag" />
        </div>
      </div>
    </main>
  </body>
</html>
